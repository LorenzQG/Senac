<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas </title>
    <link rel="shortcut icon" href="/4cffb86167bcd13086ef00b6fadf4fbc.png">

</head>

<body>
    <table>
        <tr>
            <td>Horario</td>
            <td>Turma</td>
        </tr>
        <tr>
            <td rowspan="2">10:15</td>
            <td>1º sem</td>
        </tr>
        <tr>
            <!-- <td>10:15</td> -->
            <td>2º sem</td>
        </tr>
        <tr>
            <td>10:30</td>
            <td>3º sem</td>
        </tr>
        <tr>
            <td colspan="2">* Sujeito a alterações</td>
        </tr>


    </table>

    <table>
        <thead>
            <tr>
                <th>Horario</th>
                <th>Turma</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">10:15</td>
                <td>1º sem</td>
            </tr>
            <tr>
                <td>2º sem</td>
            </tr>
            <tr>
                <td>10:30</td>
                <td>3º sem</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">* Sujeito a alterações</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
