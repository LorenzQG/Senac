<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="/images.jfif" type="image/x-icon">
</head>

<body>
    <div>
        <span>Tabela de Preços de Curso</span>
        <table>
            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações</td>

                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
